CG_ISO_NOTE1="<b>Weergaveaanpassing.</b><br> U kunt de informatie die u wilt weergeven aanpassen door wat tekst in te voeren, bijvoorbeeld HTML zoals &lt;br&gt;, of vooraf gedefinieerde velden.<br><br> De huidige lijst met vooraf gedefinieerde velden is: <b>{title}</b> =&gt; weblink of artikeltitel, <b>{cat}</b> =&gt; categorie, <b>{date}</b> =&gt; datum gebruikt door sortering, <b>{create}</b> =&gt; creatie date, <b>{pub}</b> =&gt; publicatiedatum, <b>{modif}</b> =&gt; updatedatum, <b>{visit}</b> =&gt; bezoekenteller, <b>{intro}</b> =&gt; artikelintro, <b>{stars}</b> =&gt; artikelbeoordelingen (sterren), <b>{rating}</b> =&gt; artikelbeoordeling, <b>{ratingcnt}</b> =&gt; aantal beoordelingen, <b>{tagsimg}</b> =&gt; afbeeldingen van tags, <b>{catsimg}</b> =&gt; afbeelding van de categorie, <b>{link}</b> =&gt; link van het artikel, <b>{introimg}</b> =&gt; introafbeelding, <b>{tags}</b> =&gt; tags lijst, <b>{url}</b> => weblink url.<br> Als u de inhoud van &#39;velden&#39; wilt weergeven, kunt u <b>{field title}</b> of {field fieldid} invoeren waar u maar wilt.<br> U kunt 0 veldwaarden verbergen met behulp van tags {notnull} {/notnull} of tags {!} {/!} rond deze velden.<br> U kunt lege velden ook verbergen met de tags {nofield} en {/nofield} of tags {!f} en {/!f}.<br> Als u {tags} gebruikt, is het scheidingsteken van de tag -. U kunt dit wijzigen via CSS-opdrachten zoals <b>.iso_tagsep span{display:none}.iso_tagsep::after {content:&#39;/&#39;;}</b><br><br> Standaardweergave is 2 regels, met de volgende parameters: {title}&lt;br&gt;{date} - {cat} - {visit} visits&lt;br&gt;{intro}<br><br> De ConseilGouz-extensiespagina gebruikt de volgende parameters:<br> {title} &lt;span style=float:right&gt;{stars} {notnull}{ratingcnt} stemmen{/notnull}&lt;/span&gt;&lt;br&gt;{date} - {bezoek} bezoeken&lt;br&gt;{intro}&lt;br&gt;{ tags}"
