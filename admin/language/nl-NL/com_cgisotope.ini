CG_NOTE1="<div class=row><div class='col-md-6' style='float:left'><b>Pas secties aan die in de volgorde van uw pagina verschijnen.</b><br> Let op: Dit is optioneel. Als deze niet zijn gemaakt, zijn standaardparameters van toepassing.<br> Eén ligne kan een of meer secties bevatten.<br> Alle sectiebreedtes van één lijn <b>mogen niet groter zijn dan 12</b> .<br> Boven de 12 wordt een nieuwe lijn aangemaakt.<br> <b>Opmerking</b> : Offcanvas: offcanvas-secties moeten in opeenvolgende volgorde staan.</div><div class='col-md-6' style='float:right'> Standaardwaarden zijn:<ul style='list-style-type:none'><li> Sectie = &#39;Sorteerknoppen&#39;, Regel = 1, Volgorde = 1, Breedte = 3</li><li> Sectie = &#39;Zoeken&#39;, Regel = 1, Volgorde = 2, Breedte = 3</li><li> Sectie = &#39;Categorieënfilter&#39;, Regel = 1, Volgorde = 3, Breedte = 6</li><li> Sectie = &#39;Bereik&#39;,Lijn = 2, Volgorde = 1, Breedte = 12</li><li> Sectie = &#39;Artikelen&#39;, Regel = 3, Bestelling = 1, Breedte = 12</li></ul> Opmerking: de sectie &#39;Zoeken&#39; moet minimaal 3 als breedtewaarde hebben.</div></div>"
