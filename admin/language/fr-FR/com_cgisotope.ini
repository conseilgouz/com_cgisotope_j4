CG_ISO_PERSO_DESC="Entrer la personnalisation de votre affichage"
CG_ISO_NOTE1="<b>Personnalisation de l'affichage.</b><br><br>Vous pouvez personnaliser les zones affich&eacute;es pour chaque article en entrant du texte, du code html tel que &lt;br&gt; par exemple, des zones pr&eacute;d&eacute;finies ou des <b>zones de la base de données</b>.<br>Les zones pr&eacute;d&eacute;finies sont : <b>{title}</b> => titre de l'article/du lien web, <b>{cat}</b> => libellé de la cat&eacute;gorie, <b>{date}</b> => date utils&eacute;e pour le tri, <b>{create}</b> => date de cr&eacute;ation, <b>{pub}</b> => date de publication, <b>{modif}</b> => date de modification, <b>{visit}</b> => nombre de visites, <b>{intro}</b> => introduction de l'article, <b>{stars}</b> => vote sous forme d'&eacute;toiles, <b>{rating}</b> => note globale, <b>{ratingcnt}</b> => nombre de votes, <b>{tagsimg}</b> => images des tags, <b>{catsimg}</b> => images des cat&eacute;gories, <b>{link}</b> => lien vers l'article, <b>{introimg}</b> => image d'introduction de l'article, <b>{tags}</b> => liste des tags.<br>Depuis la <b>version 4.4.0</b>, vous pouvez aussi inclure les autres zones de la table _content telles que note,hits,version,... en mettant ces noms entre crochets, tel que {note}, {hits},...<br>Si vous souhaitez afficher le contenu d'un champ personnalis&eacute;, il suffit d'entrer <b>{titre champ}</b> ou <b>{field fieldid}</b> &agrave; la position souhait&eacute;e.<br>Si vous souhaitez ne pas afficher les <b>zones &agrave; 0</b>, vous pouvez entourer la zone par {notnull} et {/notnull} ou {!} et {/!}. Vous pouvez aussi cacher les <b>champs personnalisés vides</b> en utilisant les tags {nofield} et {/nofield} ou {!f} et {/!f}.<br><b>Note</b> : si vous utilisez {tags}, les tags sont séparés par un -. Vous pouvez remplacer - par / en entrant, par exemple, le code CCS suivant: <b>.iso_tagsep span{display:none}.iso_tagsep::after {content:'/'}</b><br><b>Note</b> : si vous utilisez {urls}, les urls définies de l'article sont affichées en mode liste. Pour les avoir sur une même ligne, ajoutez le code CSS suivant : <b>ul.iso_links{display:inline-flex} ul.iso_links li{margin-right:1em}</b><br><br>Par défaut, les zones sont affich&eacute;es sur 2 lignes avec le param&egrave;trage suivant: {title}&lt;br&gt;{date} - {cat} - {visit} visites&lt;br&gt;{intro}<br><br>Le site ConseilGouz utilise le param&egrave;trage suivant:<br>{title} &lt;span style='float:right'&gt;{stars}{!} {ratingcnt} votes{/!}&lt;/span&gt;&lt;br&gt;{date}  - {visit} vues&lt;br&gt;{intro}&lt;br&gt;{tags}"
CG_ISO_BRACKET="Parenthèses ?"
CG_ISO_BRACKET_DESC="Pour éviter les conflit avec les plugins, les zones prédéfinies peuvent être entourées de [] au lieu de {}. Ainsi, {id} devient [id], ...."
