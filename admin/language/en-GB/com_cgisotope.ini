CG_ISO_NOTE1="<b>Display Customization.</b><br>You may customize information you want to display by entering some text, html like &lt;br&gt; for example,or predefined fields.<br><br>The current predefined fields list is : <b>{id}</b> => weblink or article id,<b>{title}</b>=> weblink or article title,<b>{cat}</b> => category, <b>{date}</b> => date used by sort,<b>{create}</b> => creation date,<b>{pub}</b> => published date,<b>{modif}</b> => update date,<b>{visit}</b> => visits counter, <b>{intro}</b> => article intro, <b>{stars}</b> => articles ratings(stars),<b>{rating}</b> => articles rating, <b>{ratingcnt}</b> => rating count, <b>{tagsimg}</b> => tags' images, <b>{catsimg}</b> => category's image, <b>{link}</b> => article's link,<b>{introimg}</b> => intro image, <b>{tags}</b> => tags list.<br>If you need to display 'fields' contents, you may enter <b>{field title}</b> or {field fieldid} </b> wherever you want.<br>You may hide 0 field values using {notnull} {/notnull} tags around these fields.<br>You may also hide empty fields using {nofield} and {/nofield} tags.<br>If you are using {tags}, tag's separator is -. You may change this through CSS commands like <b>.iso_tagsep span{display:none}.iso_tagsep::after {content:'/';}</b><br><br>Default display is 2 lines, with the following parameters : {title}&lt;br&gt;{date} - {cat} - {visit} visits&lt;br&gt;{intro}<br><br>ConseilGouz extensions page uses the following parameters:<br>{title} &lt;span style="float:right"&gt;{stars} {notnull}{ratingcnt} votes{/notnull}&lt;/span&gt;&lt;br&gt;{date}  - {visit} visits&lt;br&gt;{intro}&lt;br&gt;{tags}"
